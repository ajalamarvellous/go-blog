{{define "title"}} Content #{{.Content.ID}} {{end}}

{{define "main"}}
    <div class="content">
        <div class="metadata">
            <strong>{{.Content.Title}}</strong>
            <span>#{{.Content.ID}}</span>
        </div>
        <pre><code>{{.Content.Content}}</code></pre>
        <div class="metadata">
            <time>Created: {{.Content.Created}}</time>
            <time>Expires {{.Content.Expires}}</time>
        </div>
    </div>
{{end}}
